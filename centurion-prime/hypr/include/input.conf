input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

bind = $mod, F, fullscreen,
bind = $mod SHIFT, space, togglefloating,
bind = $mod SHIFT, Q, killactive,
bind = $mod SHIFT, E, exit,
bind = $mod SHIFT, R, exec, $scripts/reload

bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod CONTROL, right, workspace, e+1
bind = $mod CONTROL, left, workspace, e-1

bind = $mod, D, exec, wofi --show drun
bind = $mod, RETURN, exec, kitty

bind = $mod, B, exec, librewolf
bind = $mod, T, exec, dolphin

bind = ,XF86MonBrightnessUp, exec, xbacklight -inc 10
bind = ,XF86MonBrightnessDown, exec, xbacklight -dec 10
bind = ,XF86KbdBrightnessUp, exec, $scripts/kb-backlight + 1
bind = ,XF86KbdBrightnessDown, exec, $scripts/kb-backlight - 1
bind = ,XF86Launch4, exec, asusctl profile -n && notify-send "Profile change" "$(asusctl profile -p)"
bind = ,XF86Launch3, exec, asusctl led-mode -n
bind = ,XF86Launch1, exec, rog-control-center
bind = ,XF86Calculator, exec, qalculate-gtk

bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPlay, exec, playerctl play
bind = ,XF86AudioPause, exec, playerctl pause
bind = ,XF86AudioPrev, exec, playerctl previous

bind = ALT, right, exec, playerctl next
bind = ALT, down, exec, playerctl play-pause
bind = ALT, left, exec, playerctl previous

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

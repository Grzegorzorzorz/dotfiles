include-file = colours.ini
include-file = right-modules.ini
include-file = left-modules.ini

[bar/bar]
font-0 = PowerlineSymbols:size=48
font-1 = Fira Code:size=10
font-2 = Font Awesome 5 Free Solid:size=10
font-3 = Font Awesome 5 Brands:size=10
font-4 = VL Gothic:size=10
background = ${colours.bar-back}
foreground = ${colours.bar-fore}
modules-right = temp cpu battery date
modules-center = title 
modules-left = workspaces workspaces-sep pulseaudio pa-sep spotify spotify-prev spotify-play-pause spotify-next spotify-sep
enable-ipc = true

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 70

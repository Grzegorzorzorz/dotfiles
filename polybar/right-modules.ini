[module/date]
type = internal/date
interval = 1.0
format = "<label>"
label = " %date%, %time% "
date = "%a %d"
time = "%H:%M"
format-background = ${colours.right-back1}
format-foreground = ${colours.right-back0}
label-background = ${colours.right-back0}
label-foreground = ${colours.right-fore0}

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT0
adapter = AC0
poll-interval = 1
format-charging = "<animation-charging><label-charging>"
format-discharging = "<ramp-capacity><label-discharging>"
format-full = "<label-full>"
format-low = "<animation-low><label-low>"
label-charging = " %percentage%% "
label-discharging = " %percentage%% "
label-full = " %percentage%% "
label-low = " %percentage%% "
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-low-0 = " !LOW!"
animation-low-1 = "      "
animation-low-framerate = 200
format-charging-background = ${colours.right-back2}
format-charging-foreground = ${colours.right-back1}
format-discharging-background = ${colours.right-back2}
format-discharging-foreground = ${colours.right-back1}
format-full-background = ${colours.right-back2}
format-full-foreground = ${colours.right-back1}
format-low-background = ${colours.right-back2}
format-low-foreground = ${colours.right-back1}
label-charging-background = ${colours.right-back1}
label-charging-foreground = ${colours.right-fore1}
label-discharging-background = ${colours.right-back1}
label-discharging-foreground = ${colours.right-fore1}
label-full-background = ${colours.right-back1}
label-full-foreground = ${colours.right-fore1}
label-low-background = ${colours.right-back1}
label-low-foreground = ${colours.right-fore1}
ramp-capacity-background = ${colours.right-back1}
ramp-capacity-foreground = ${colours.right-fore1}
animation-charging-background = ${colours.right-back1}
animation-charging-foreground = ${colours.right-fore1}
animation-low-background = ${colours.right-back1}
animation-low-foreground = ${colours.red}

[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 200
format = "<label>"
format-warn = "<label-warn>"
label = " %percentage%% "
label-warn = " %percentage%% "
label-background = ${colours.right-back2}
label-foreground = ${colours.right-fore2}
label-warn-background = ${colours.right-back2}
label-warn-foreground = ${colours.right-fore2}
format-background = ${colours.right-back3}
format-foreground = ${colours.right-back2}
format-warn-background = ${colours.right-back3}
format-warn-foreground = ${colours.right-back2}

[module/temp]
type = internal/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input
warn-temperature = 120
units = true
format = "<label>"
label = " %temperature-c% "
format-background = ${colours.bar-back}
format-foreground = ${colours.right-back3}
label-background = ${colours.right-back3}
label-foreground = ${colours.right-fore3}


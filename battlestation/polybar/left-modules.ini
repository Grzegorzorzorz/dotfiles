include-file = spotify.ini

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = false
enable-scroll = false
label-active = " %name% "
label-occupied = " %name% "
label-urgent =" %name% " 
label-empty =" %name% " 
label-active-background = ${colours.left-back0}
label-active-foreground = ${colours.white}
label-occupied-background = ${colours.left-back0}
label-occupied-foreground = ${colours.left-fore0}
label-urgent-background = ${colours.left-back0}
label-urgent-foreground = ${colours.red}
label-empty-background = ${colours.left-back0}
label-empty-foreground = ${colours.left-fore0}

[module/workspaces-sep]
type = custom/text
content = ""
content-background = ${colours.left-back1}
content-foreground = ${colours.left-back0}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = "<ramp-volume><label-volume>"
format-muted = "<label-muted><label-volume>"
label-volume = " %percentage%%"
label-muted = 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
format-volume-background = ${colours.left-back2}
format-volume-foreground = ${colours.left-back1}
format-muted-background = ${colours.left-back2}
format-muted-foreground = ${colours.left-back1}
label-volume-background = ${colours.left-back1}
label-volume-foreground = ${colours.left-fore1}
label-muted-background = ${colours.left-back1}
label-muted-foreground = ${colours.left-fore1}
ramp-volume-background = ${colours.left-back1}
ramp-volume-foreground = ${colours.left-fore1}

[module/pa-sep]
type = custom/text
content = ""
content-background = ${colours.left-back2}
content-foreground = ${colours.left-back1}
